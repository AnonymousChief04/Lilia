name: Wiki Sync

on:
  push:
  pull_request:

permissions:
  actions: write
  checks: write
  contents: write
  deployments: write
  id-token: write
  issues: write
  discussions: write
  packages: write
  pages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write

jobs:
  WikiSync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Clone or update Wiki
        run: |
          git clone https://github.com/Lilia-Framework/Lilia.wiki.git
          cd Lilia.wiki

      - name: Remove .git folder and Rename to "documentation"
        run: |
          ls
          mv Lilia.wiki documentation
          ls
          cd documentation
          ls
      - name: Commit and Push Changes
        run: |
          echo "Committing changes..."
          cd documentation
          git init
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "Synced Documentation"
          git remote add origin https://github.com/Lilia-Framework/Lilia.wiki.git
          git push -u origin master -f
        working-directory: '${{ github.workspace }}'
